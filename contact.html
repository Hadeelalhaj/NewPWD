  <script>
    var menuBtn = document.getElementById("menu-mobile-btn");
    var menuList = document.getElementById("menu-list");

    menuBtn.addEventListener("click", openMenu);
    function openMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }

    var homeLink = document.getElementById("home-link");
    homeLink.addEventListener("click", closeMenu);
    function closeMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }
    var projectsLink = document.getElementById("projects-link");
    projectsLink.addEventListener("click", closeMenu);
    function closeMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }
    var resumeLink = document.getElementById("resume-link");
    resumeLink.addEventListener("click", closeMenu);
    function closeMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }
    var contactLink = document.getElementById("contact-link");
    contactLink.addEventListener("click", closeMenu);
    function closeMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }
  </script>


  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
  </script>
