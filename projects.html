<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HHJ Portfolio Projects</title>
  <link rel="stylesheet" href="style.css">
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;700&display=swap');
  </style>
</head>

<body class="hhj-project-detail-page grid">
  <div class="hhj-content-wrapper">
    <!-- Menu bar -->
    <header class="hhj-main-nav">
      <a href="index.html" class="hhj-logo"></a>
      <nav id="menu">
        <ul class="hhj-list-wrapper">
          <li><a href="projects.html">Projects</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a> </li>
        </ul>
      </nav>
      <nav class="menu-mobile">
        <button id="menu-mobile-btn" class="menu-mobile-btn">  
          <img src="assets/hadeel-burger-menu-icon.svg" alt="menu icon">
        </button>
        <ul id="menu-list" class="menu-mobile-list-off">
          <li><a href="projects.html" id="projects-link">Projects</a></li>
          <li><a href="resume.html" id="resume-link">Resume</a></li>
          <li><a href="contact.html" id="contact-link">Contact</a> </li>
        </ul>
      </nav>
    </header>

    <main class="projects">
      <article class="hhj-project-text hhj-project-name">
        <div class="hhj-div-text-wrapper div-text-special">
          <h1>Projects</h1>
        </div>  
      </article>

      <div class="slideshow-wrapper">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <a href="the-fork.html"><img src="assets/the-fork/the-fork-main.png" style="width:100%"></a>
            <div class="text"> 
              <h3>The fork</h3>
              <div class="hhj-project-approach">
                <p>APP DESIGN</p>
                <p>UX / UI</p>
              </div>
            </div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <a href="magis.html"><img src="assets/magis/magi-main.png" style="width:100%"></a>
            <div class="text"> 
              <h3>Magis</h3>
              <div class="hhj-project-approach">
                <p>WEB DESIGN</p>
                <p>ART DIRECTION</p>
              </div>
            </div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <a href="digital-services.html"><img src="assets/digital-services/main.png" style="width:100%"></a>
            <div class="text"> 
              <h3>DIGITAL SERVICES</h3>
              <div class="hhj-project-approach">
                <p>WORK SHOP</p>
                <p>SERVICES DESIGN</p>
              </div>
            </div>
        
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <a href="the-cookbook.html"><img src="assets/cookbook/cookbook-main.png" style="width:100%"></a>
            <div class="text"> 
              <h3>COOKBOOK</h3>
              <div class="hhj-project-approach">
                <p>BOOK DESIGN</p>
                <p>EDITORIAL</p>
              </div>
            </div>
        
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">&larr;</a>
          <a class="next" onclick="plusSlides(1)">&rarr;</a>
      
        </div>
      </div>
    </main>
  </div>
  <script>
    var menuBtn = document.getElementById("menu-mobile-btn");
    var menuList = document.getElementById("menu-list");

    menuBtn.addEventListener("click", openMenu);
    function openMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }

    var homeLink = document.getElementById("home-link");
    homeLink.addEventListener("click", closeMenu);
    function closeMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }
    var projectsLink = document.getElementById("projects-link");
    projectsLink.addEventListener("click", closeMenu);
    function closeMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }
    var resumeLink = document.getElementById("resume-link");
    resumeLink.addEventListener("click", closeMenu);
    function closeMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }
    var contactLink = document.getElementById("contact-link");
    contactLink.addEventListener("click", closeMenu);
    function closeMenu() {
      menuList.classList.toggle("menu-mobile-list-on")
    }
  </script>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
  </script>
</body>
</html>
